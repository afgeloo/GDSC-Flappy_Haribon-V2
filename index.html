<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flappy Haribon</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Play flappy haribon. a remake of popular game flappy bird built in html/css/js."
    />
    <meta
      name="keywords"
      content="haribon,gdsc,flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <meta property="og:title" content="Flappy Haribon" />
    <meta
      property="og:description"
      content="Play flappy haribon. a remake of popular game flappy bird built in html/css/js."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Flappy Haribon" />

    <link rel="icon" type="image/x-icon" href="./assets/icon.png" />

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="gamecontainer">
      <div id="gamescreen">
        <div id="sky" class="animated">
          <div id="flyarea">
            <div id="ceiling" class="animated"></div>
            <div id="player" class="bird animated"></div>

            <div id="bigscore"></div>

            <div id="splash"></div>
            <div id="powerup-guide">
              <h3>Power-Ups Guide</h3>
              <ul>
                <li>
                  <span class="icon score"></span>
                  <span><strong>Egg</strong>: +5 points</span>
                </li>
                <li>
                  <span class="icon poison"></span>
                  <span><strong>Spoiled Egg</strong>: -3 points</span>
                </li>
                <li>
                  <span class="icon shield"></span>
                  <span><strong>Onion</strong>: Invincibility</span>
                </li>
                <li>
                  <span class="icon shrink"></span>
                  <span><strong>Minibon</strong>: Shrink</span>
                </li>
              </ul>
            </div>

            <div id="scoreboard">
              <div id="medal"></div>
              <div id="currentscore"></div>
              <div id="highscore"></div>
              <div id="replay">
                <img src="assets/replay.png" alt="replay" />
              </div>
            </div>
          </div>
        </div>
        <div id="land" class="animated"><div id="debug"></div></div>
      </div>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>
    <div id="powerup-flash"></div>
    <div id="powerup-text">POWER!</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      function inIframe() {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      }
      if (!inIframe() && window.location.hostname == "nebezb.com") {
        window.ga =
          window.ga ||
          function () {
            (ga.q = ga.q || []).push(arguments);
          };
        ga.l = +new Date();
        ga("create", "UA-48047334-1", "auto");
        ga("send", "pageview");
      }
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  </body>
</html>
